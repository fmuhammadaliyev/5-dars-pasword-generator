<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password generator</title>
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <section class="container">
      <div>
        <div><h1>Password Generator</h1></div>
        <div>
          <form>
            <input type="text" id="input" />
            <button type="button" id="btn">
              <svg
                width="15"
                height="15"
                viewBox="0 0 15 15"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M1 9.50006C1 10.3285 1.67157 11.0001 2.5 11.0001H4L4 10.0001H2.5C2.22386 10.0001 2 9.7762 2 9.50006L2 2.50006C2 2.22392 2.22386 2.00006 2.5 2.00006L9.5 2.00006C9.77614 2.00006 10 2.22392 10 2.50006V4.00002H5.5C4.67158 4.00002 4 4.67159 4 5.50002V12.5C4 13.3284 4.67158 14 5.5 14H12.5C13.3284 14 14 13.3284 14 12.5V5.50002C14 4.67159 13.3284 4.00002 12.5 4.00002H11V2.50006C11 1.67163 10.3284 1.00006 9.5 1.00006H2.5C1.67157 1.00006 1 1.67163 1 2.50006V9.50006ZM5 5.50002C5 5.22388 5.22386 5.00002 5.5 5.00002H12.5C12.7761 5.00002 13 5.22388 13 5.50002V12.5C13 12.7762 12.7761 13 12.5 13H5.5C5.22386 13 5 12.7762 5 12.5V5.50002Z"
                  fill="currentColor"
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </button>
            <span id="copyStatus"></span>
          </form>
        </div>

        <div>
          <div>
            <span>Character length</span>
            <span id="characterLength"></span>
          </div>
          <form id="form">
            <input type="range" value="4" min="4" max="10" id="range" /> <br />

            <input type="checkbox" id="UpperCase" name="upperCase" />
            <span>Include Uppercase Letters</span> <br />
            <input type="checkbox" id="LowerCase" name="lowerCase" />
            <span>Include Lowercase Letters</span> <br />
            <input type="checkbox" id="Numbers" name="numbers" />
            <span>Include Numbers</span> <br />
            <input type="checkbox" id="Symbols" name="symbols" />
            <span>Include Symbols</span> <br />

            <button id="generate">Generate</button>
          </form>
        </div>
      </div>
    </section>
    <script src="./JS/app.js"></script>
  </body>
</html>
